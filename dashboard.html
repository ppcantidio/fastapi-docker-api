<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gastos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .metric { margin: 20px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .chart { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <h1>Dashboard de Gastos</h1>
    <div class="metric">
        <h2>Total de Gastos: R$ 5.000,00</h2>
    </div>
    <div class="metric">
        <h2>Gastos por Categoria:</h2>
        <ul>
            <li>Alimentação: R$ 1.500,00</li>
            <li>Transporte: R$ 800,00</li>
            <li>Serviços: R$ 1.200,00</li>
            <li>Marketing: R$ 1.500,00</li>
        </ul>
    </div>
    <div class="metric">
        <h2>Gráfico de Gastos</h2>
        <canvas id="gastosChart" class="chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('gastosChart').getContext('2d');
        const gastosChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Alimentação', 'Transporte', 'Serviços', 'Marketing'],
                datasets: [{
                    label: 'Gastos (R$)',
                    data: [1500, 800, 1200, 1500],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(54, 162, 235, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)', 'rgba(255, 206, 86, 1)', 'rgba(54, 162, 235, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
